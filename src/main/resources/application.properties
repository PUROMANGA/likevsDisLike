spring.application.name=boardproject
spring.jackson.time-zone=Asia/Seoul

#port
server.port=8080
server.shutdown=graceful
server.tomcat.mbeanregistry.enabled=true

# mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/${MYSQL_DATABASE}?serverTimezone=Asia/Seoul
spring.datasource.username=${MYSQL_USERNAME}
spring.datasource.password=${MYSQL_PASSWORD}

# db
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Seoul

# log
logging.level.org.springframework.security=DEBUG

# actuator
management.server.port=9200
management.endpoint.health.probes.enabled=true
management.endpoints.web.exposure.exclude=env, beans, info, configprops
management.endpoints.web.exposure.include=health,metrics,prometheus

#amazonS3
spring.cloud.aws.region.static=ap-northeast-2
spring.cloud.aws.credentials.access-key=${AWS_ACCESS_KEY_ID}
spring.cloud.aws.credentials.secret-key=${AWS_SECRET_ACCESS_KEY}
app.aws.s3.bucket-name=${AWS_S3_BUCKET_NAME}
app.aws.s3.region=ap-northeast-2

#minio
minio.url=http://localhost:9000
minio.access-key=${MINIO_ROOT_USER}
minio.secret-key=${MINIO_ROOT_PASSWORD}
minio.bucket=${MINIO_BUCKET_NAME}

